<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#fafafa">
</head>

<body>

<canvas id="canvas" width="600" height="480">浏览器不支持canvas</canvas>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    ctx.rect(100, 100, 250, 100);

    // translate(a,b,c,d,e,f)

    // scale(a,d)
    ctx.setTransform(2, 0, 0, 2, 0, 0);
    ctx.rect(0, 0, 250, 100);

    // move(dx=e,dy=f)
    ctx.setTransform(1, 0, 0, 1, 200, 100);
    ctx.rect(100, 100, 250, 100);

    // 垂直倾斜
    ctx.setTransform(1, 0.5, 0, 1, 0, 0);
    ctx.rect(100, 100, 250, 100);

    // 水平倾斜
    ctx.setTransform(1, 0, 0.5, 1, 0, 0);
    ctx.rect(100, 100, 250, 100);

    // rotate(r)
    // x1 = x*cos(r) - y*sin(r)
    // y1 = x*sin(r) + y*cos(r)
    // transform(cos(r),sin(r),-sin(r),cos(r),0,0)

    ctx.stroke();

</script>
</body>
</html>
